[global_parameters]
task = classification # or regression
algorithms = LGB XGB NN
random_state = 1234
n_spilits_train = 5
path_to_models = /models/20210906 # directory

[optimizer_parameters]
optimize_hyperparameters = True
learning_rate = 0.05
n_spilits_opt = 3
iterations = 2

[lgb_parameters]
learning_rate = 1e-4
n_estimators = 1000000
max_depth = -1
num_leaves = 31
subsample = 0.65
colsample_bytree = 0.65
bagging_freq = 10
min_child_weight = 10
min_child_samples = 10
min_split_gain = 0.01
n_jobs = -1

[xgb_parameters]
learning_rate = 1e-4
n_estimators = 1000000
max_depth = 9
subsample = 0.65
colsample_bytree = 0.65
gamma = 1
min_child_weight = 10
n_jobs = -1

[nn_parameters]
learning_rate = 1e-4
input_shape = 1024
input_dropout = 0.2
hidden_layers = 2
hidden_units = 64
hidden_dropout = 0.2
batch_norm = before_act
batch_size = 32
epochs = 100000